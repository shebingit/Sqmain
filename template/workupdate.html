{% extends 'base.html' %}
{% load static %}

{% block content %}


<main id="main" class="main">

    <div class="pagetitle">
      <h1>On Going Works</h1>
      <nav>
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a href="{% url 'dashboard' %}">Home</a></li>
          <li class="breadcrumb-item active">List of Works</li>
          
        </ol>
      </nav>
    </div><!-- End Page Title -->

    <section class="section">
        <div class="row">
          <div class="col-lg-3">
            <div class="card">
              <div class="card-body p-3">
                {% if works.w_img %}
                    <img src="{{works.w_img.url}}" class="card-img-top" alt="..." >
                {% endif %}
              </div>
            </div>
          </div>
          
          <div class="col-lg-9">
            <div class="card">
                <h2 class="h2 text-center text-primary mt-5 "><b> Make Changes</b></h2>
                <div class="card-body 3">
                    <form action="{%url 'worksave' works.id %}" method="post" class="row g-3 mt-3" enctype="multipart/form-data">
                      {% csrf_token %}
                        <div class="col-md-12 ">
                          <input type="text" class="form-control md-3  mt-3" name="wd_category" value="{{works.w_category}}" >
                        </div>
                        <div class="col-md-12 ">
                            Update Image  <input type="file" name="wd_img" class="form-control md-3  mt-3"accept="works/*" required>
                        </div>
                        <div class="col-md-12">
                          <label for="inputState" class="form-label">State</label>
                          <select id="inputState" name="wd_status" class="form-select">
                            <option value="Ongoing Works" selected>Ongoing Works</option>
                            <option value="Finished Works">Finished Works</option>
                          </select>
                        </div>
                        <div class="col-md-12 ">
                            <textarea type="text" class="form-control md-3 mt-3" name="wd_details"rows="5">{{works.w_details}}</textarea>
                        </div>
                        <div class="text-center">
                            <button type="submit" class="btn btn-success">Save</button>
                           
                          </div>
                    </form>
                </div>
            </div>
        </div>
        </div>
        
       
        
    </section>
    
  </main><!-- End #main -->
{% endblock %}
